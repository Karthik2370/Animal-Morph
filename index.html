<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animal Morph</title>
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png" />
  <link rel="icon" type="image/png" sizes="96x96" href="favicon-96.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="ui">
    <h1>Animal Morph</h1>
    <div class="controls">
      <button class="radial-toggle">Select Animal</button>
      <div class="radial-menu">
        <button class="radial-item" data-animal="">Reset</button>
        <button class="radial-item" data-animal="fish">🐟</button>
        <button class="radial-item" data-animal="turtle">🐢</button>
        <button class="radial-item" data-animal="butterfly">🦋</button>
        <button class="radial-item" data-animal="trex">🦖</button>
      </div>
    </div>
  </div>

  <div id="container">
    <div class="triangle" id="tri1"></div>
    <div class="triangle" id="tri2"></div>
    <div class="triangle" id="tri3"></div>
    <div class="triangle" id="tri4"></div>
    <div class="triangle" id="tri5"></div>
    <div class="triangle" id="tri6"></div>
    <div class="triangle" id="tri7"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
