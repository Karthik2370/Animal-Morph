<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animal Morph</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="ui">
    <h1>Animal Morph</h1>
    <select id="animalSelect" onchange="changeAnimal()">
      <option value="">-- Select an animal --</option>
      <option value="fish">🐟 Fish</option>
      <option value="turtle">🐢 Turtle</option>
      <option value="butterfly">🦋 Butterfly</option>
    </select>
  </div>

  <div id="container">
    <div class="triangle" id="tri1"></div>
    <div class="triangle" id="tri2"></div>
    <div class="triangle" id="tri3"></div>
    <div class="triangle" id="tri4"></div>
    <div class="triangle" id="tri5"></div>
    <div class="triangle" id="tri6"></div>
    <div class="triangle" id="tri7"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
